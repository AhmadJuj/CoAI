apiVersion: apps/v1
kind: Deployment
metadata:
  name: dochub-backend
  namespace: dochub
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dochub-backend
  template:
    metadata:
      labels:
        app: dochub-backend
    spec:
      containers:
      - name: backend
        image: dochub-backend:latest
        imagePullPolicy: Never  # Use local image from Minikube
        ports:
        - containerPort: 5000
          name: http
        env:
        # From ConfigMap
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: dochub-config
              key: PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: dochub-config
              key: NODE_ENV
        # From Secrets
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: dochub-secrets
              key: MONGO_URI
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: dochub-secrets
              key: GEMINI_API_KEY
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: dochub-secrets
              key: SUPABASE_URL
        - name: VITE_SUPABASE_KEY
          valueFrom:
            secretKeyRef:
              name: dochub-secrets
              key: VITE_SUPABASE_KEY
        - name: FRONTEND_URL
          valueFrom:
            secretKeyRef:
              name: dochub-secrets
              key: FRONTEND_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: dochub-backend
  namespace: dochub
spec:
  type: ClusterIP
  sessionAffinity: ClientIP  # Important for Socket.IO sticky sessions
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
  selector:
    app: dochub-backend
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
