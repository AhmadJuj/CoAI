apiVersion: v1
kind: Secret
metadata:
  name: dochub-secrets
  namespace: dochub
type: Opaque
stringData:
  # Replace these with your actual values
  MONGO_URI: "mongodb://127.0.0.1:27017/mydb"
  FRONTEND_URL: "http://localhost:5173"
  SUPABASE_URL: "supabase url"
  VITE_SUPABASE_KEY: "supabase key"
  GEMINI_API_KEY: "your gemini key"
---
# Note: Before applying, update all placeholder values above with your actual credentials
# Apply with: kubectl apply -f k8s/secrets.yaml
